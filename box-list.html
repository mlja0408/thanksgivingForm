<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Portal - HLCA Thanksgiving Boxes</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/images/favicon.ico" type="image/x-icon">
    <script src="./public/js/main.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>HLCA Thanksgiving Box Administrator Portal</h1>
            <nav>
                <p><a href="./index.html">Home</a></p>
                <p><a href="./manage-admins.html">Manage Admins</a></p>
                <p><a id="downloadCSV" onclick="downloadCSV()">Export Table as CSV</a></p>
                <p><a href="./admin-login.html">Log Out</a></p>
            </nav>

        </header>
        <section id="box-request-table">
            <table id="tableRoot">
                <thead>
                    <tr>
                        <th>Family Name</th>
                        <th class="family-box">Number of Family Members</th>
                        <th>Phone Number</th>
                        <th>Pickup Person</th>
                        <th>Alternate Contact</th>
                        <th>Dietary Restrictions</th>
                        <th>Alternate Contact Phone</th>
                        <th>Other</th>
                        <th>Notes</th>
                        <th>Date Requested</th>
                    </tr>
                </thead>
                <tbody id="tableBodyRoot"></tbody>
            </table>
        </section>
        <br>
    </main>
</body>
</html>

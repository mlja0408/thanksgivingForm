<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLCA Thanksgiving Boxes</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <nav>
                <h1>HLCA Thanksgiving Boxes</h1>
                <p><a href="./admin-login.html">Admin Portal</a></p>
                <p><a href="./donate.html">Donate</a></p>
            </nav>
        </header>
        <section id="form">
            <form action="">
                <div class="input-container">
                    <label for="famname" class="form-label">Family Name</label>
                    <input class="form-data" type="text" id="famname" placeholder="Jane Doe" name="famname" required>
                </div>
                <div>
                    <label for="famphone" class="form-label">Phone Number</label>
                    <input class="form-data" type="tel" id="famphone" placeholder="(208) 437 - 2184" name="famphone" required>
                </div>
                <div>
                    <label for="contper" class="form-label">Contact Person*</label> <br>
                    <input class="form-data" type="text" id="contper" placeholder="John Smith" name="contper" required>
                </div>
                <div>
                    <label for="contphone" class="form-label">Phone Number*</label>
                    <input class="form-data" type="tel" id="contphone" placeholder="(123) 456 - 7890" name="contphone" required>
                </div>
                <div>
                    <label for="famsize" class="form-label">Number of Family Members</label>
                    <input class="form-data" type="number" id="famsize" min="1" placeholder="4" name="famsize" required>
                </div>
                <div>
                    <label for="pickupper" class="form-label">Name of Person Picking Up Your Basket</label>
                    <input class="form-data" type="text" id="pickupper" placeholder="John Smith" name="pickupper" required>
                </div>
                <div>
                    <label for="pickupphone" class="form-label">Phone Number of Person Picking Up Your Basket</label>
                    <input class="form-data" type="tel" name="pickupphone" id="pickupphone" placeholder="(123) 456 - 7890" required>
                </div>
                <br><br>
                <button>Request Your Thanksgiving Basket</button>
            </form>
        </section>
        <br><br>
        <p>*This needs to be a person that can be reached in case we get a non-working number when we attempt to call you. If no second number is provided and we cannot reach you, you may not be receiving your basket.</p>
    </main>
</body>
</html>

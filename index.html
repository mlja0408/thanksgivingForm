<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLCA Thanksgiving Boxes</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <h1>HLCA Thanksgiving Boxes</h1>
            <nav>
                <p><a href="./admin-login.html">Admin Portal</a></p>
                <p><a href="./donate.html">Donate</a></p>
            </nav>
        </header>
        <section id="form">
            <form action="">
                <section class="form-containers">
                <label class="donation-page-form-label" for="famname">Family Name</label>
                <br>
                <input class="form-data" type="text" id="famname" placeholder="Jane Doe" name="famname" required>
                <br><br>
                <label class="donation-page-form-label" for="famphone">Phone Number</label>
                <br>
                <input class="form-data" type="tel" id="famphone" placeholder="(208) 437 - 2184" name="famphone" required>
                <br><br>
                <label class="donation-page-form-label" for="contper">Alternate Contact</label> <br>
                <input class="form-data" type="text" id="contper" placeholder="John Smith" name="contper">
                <br><br>
                <label class="donation-page-form-label" for="contphone">Alternate Contact's Phone Number</label>
                <br>
                <input class="form-data" type="tel" id="contphone" placeholder="(123) 456 - 7890" name="contphone">
                </section>
                <section class="form-containers" id="halfTwo">
                <label class="donation-page-form-label" for="famsize">Number of Family Members</label>
                <br>
                <input class="form-data" type="number" id="famsize" min="1" placeholder="4" name="famsize" required>
                <br><br>
                <label class="donation-page-form-label" for="pickupper">Name of Person Picking Up Your Basket</label>
                <br>
                <input class="form-data" type="text" id="pickupper" placeholder="John Smith" name="pickupper" required>
                <br><br>
                <label class="donation-page-form-label" for="dietary-restrictions">Dietary Restrictions</label>
                <br>
                <select class="form-data" type="textarea" id="dietary-restrictions" placeholder="Dietary Restrictions" name="dietary-restrictions" required>
                    <option value="none">None</option>
                    <option value="peanuts">Peanuts</option>
                    <option value="soy">Soy</option>
                    <option value="dairy">Dairy</option>
                    <option value="other">Other - Please Specify</option>
                </select>
                <br><br>
                    <label class="donation-page-form-label" for="other-dietary-restrictions">If other, Please Specify</label>
                    <br>
                    <input type="text" id="other-dietary-restrictions" placeholder="Gluten" class="form-data" name="other-dietary-restrictions">
                <br><br>

                <br>
                </section>
                <section id="form-end">
                    <label class="donation-page-form-label" for="notes">Notes</label>
                    <textarea class="form-data" name="notes" id="notes" cols="40" rows="1" class="form-data" name="notes" placeholder="Notes"></textarea>
                    <br><br>
                    <button>Request Your Thanksgiving Basket</button>
                </section>
            </form>
        </section>
        <br><br>
        <p>*This needs to be a person that can be reached in case we get a non-working number when we attempt to call you. If no second number is provided and we cannot reach you, you may not be receiving your basket.</p>
    </main>
</body>
</html>

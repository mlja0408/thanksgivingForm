<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLCA Thanksgiving Boxes</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/images/favicon.ico" type="image/x-icon">
    <script src="./public/js/form.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>HLCA Thanksgiving Boxes</h1>
            <nav>
                <p><a href="./admin-login.html">Admin Portal</a></p>
                <p><a href="./donate.html">Donate</a></p>
            </nav>
        </header>
        <section id="form">
            <form action="" id="formRoot">
                <section class="form-inputs">
                <section class="form-containers">
                <label class="donation-page-form-label" for="familyName">Family Name</label>
                <br>
                <input class="formData" type="text" id="familyName" placeholder="Jane Doe" name="familyName" required>
                <br><br>
                <label class="donation-page-form-label" for="phoneNumber">Phone Number</label>
                <br>
                <input class="formData" type="tel" id="phoneNumber" pattern="([0-9]{3}) [0-9]{3} - [0-9]{4}" placeholder="(208) 437 - 2184" name="phoneNumber" required>
                <br><br>
                <label class="donation-page-form-label" for="contactPerson">Alternate Contact</label> <br>
                <input class="formData" type="text" id="contactPerson" placeholder="John Smith" name="contactPerson">
                <br><br>
                <label class="donation-page-form-label" for="contactPersonPhone">Alternate Contact's Phone Number</label>
                <br>
                <input class="formData" type="tel" id="contactPersonPhone" pattern="([0-9]{3}) [0-9]{3} - [0-9]{4}" placeholder="(123) 456 - 7890" name="contactPersonPhone">
                </section>
                <section class="form-containers" id="halfTwo">
                <label class="donation-page-form-label" for="numberOfFamilyMembers">Number of Family Members</label>
                <br>
                <input class="formData" type="number" id="numberOfFamilyMembers" min="1" placeholder="4" name="numberOfFamilyMembers" required>
                <br><br>
                <label class="donation-page-form-label" for="pickupPerson">Name of Person Picking Up Your Basket</label>
                <br>
                <input class="formData" type="text" id="pickupPerson" placeholder="John Smith" name="pickupPerson" required>
                <br><br>
                <label class="donation-page-form-label" for="dietaryRestrictions">Dietary Restrictions</label>
                <br>
                <select class="formData" type="textarea" id="dietaryRestrictions" placeholder="Dietary Restrictions" name="dietaryRestrictions" required>
                    <option value="none">None</option>
                    <option value="peanuts">Peanuts</option>
                    <option value="soy">Soy</option>
                    <option value="dairy">Dairy</option>
                    <option value="other">Other - Please Specify</option>
                </select>
                <br><br>
                <label class="donation-page-form-label" for=" otherDietaryRestrictions">Other Dietary Restrictions</label>
                <br>
                <input class="formData" type="text" id="otherDietaryRestrictions" placeholder="None" name="otherDietaryRestrictions">
                <br>
                </section>
                </section>
                <section id="form-end">
                    <label class="donation-page-form-label" for="notes">Notes</label>
                    <textarea class="formData" name="notes" id="notes" cols="40" rows="1"placeholder="Notes"></textarea>
                    <br><br>
                    <button type="button" id="button" onclick="logData()">Request Your Thanksgiving Basket</button>
                </section>
            </form>
        </section>
        <br><br>
        <p>*This needs to be a person that can be reached in case we get a non-working number when we attempt to call you. If no second number is provided and we cannot reach you, you may not be receiving your basket.</p>
    </main>
</body>
</html>

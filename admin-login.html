<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login - HLCA Thanksgiving Boxes</title>
    <link rel="shortcut icon" href="./public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/login.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>HLCA Thanksgiving Box Administrator Portal</h1>
            <nav>
                <p><a href="./index.html">Home</a></p>
                <p><a href="./donate.html">Donate</a></p>
            </nav>
        </header>
        <section id="admin-login">
            <form action="./box-list.html" method="post" id="adminLogin">
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" placeholder="Username" name="username" required>
                <br><br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <br><br>
                <button type="button" onClick="getLogin()">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
